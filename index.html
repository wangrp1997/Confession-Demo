<!DOCTYPE html>
<html>
<head>
    <title>My Confession</title>
</head>
<body>
    <div style="text-align: center; padding-top: 100px;">
        <h1>Hi there!</h1>
        <p>I have something important to say...</p>
        <button id="revealButton">Reveal My Confession</button>
        <p id="confession" style="display: none;">I have feelings for you that I can't hold back any longer. Will you be my special someone?</p>
    </div>
    <script>
        document.getElementById("revealButton").addEventListener("click", function() {
            document.getElementById("confession").style.display = "block";
        });
    </script>
</body>
</html>
